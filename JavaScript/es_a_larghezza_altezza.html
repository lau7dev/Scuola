<!DOCTYPE html>
<html>
    <body>
        <script>
            let larghezza = prompt("Inserire la larghezza:")
            console.log("La larghezza inserita è: " + larghezza)

            let lunghezza = prompt("Inserire la lunghezza:")
            console.log("La lunghezza inserita è: " + lunghezza)

            let altezza = prompt("Inserire l'altezza:")
            console.log("L'altezza inserita è: " + altezza)
            
            let volume = larghezza * lunghezza * altezza
            console.log("Il volume è: " + volume)
        </script>
    </body>
</html>
